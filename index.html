<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stdent Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="student-container">
            <h1>Student Grade Calculator</h1>
            <div class="form-container">
                <form>
                    <p>Enter your marks</p>
                    <input type="number" id="student-marks" placeholder="0">
                    <p>Enter total marks</p>
                    <input type="number" id="total-marks" placeholder="0">
                    <p id="inputUpdate"></p>
                </form>
                <button id="btn">Calculate</button>
                <p class="msg" id="percentage">Your Percentage: </p>
                <p class="msg" id="grade">Your Grade: </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
